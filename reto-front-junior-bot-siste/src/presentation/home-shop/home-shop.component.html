
<div class="container text-center">
  <button mat-button (click)="setCreateProduct()" mat-flat-button color="primary">Create Product</button>
<table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="inInventory">
        <th mat-header-cell *matHeaderCellDef> InInventory </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <ng-container matColumnDef="min">
        <th mat-header-cell *matHeaderCellDef> Min </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <ng-container matColumnDef="max">
        <th mat-header-cell *matHeaderCellDef> Max </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class="TableHeaderRow"></th>            
          <mat-cell *matCellDef="let myRowData">
              <button mat-fab aria-label="Edit" (click)="setEditProduct(myRowData)">
              <mat-icon>edit</mat-icon>
              </button>
          </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="TableHeaderRow"></th>            
          <mat-cell *matCellDef="let myRowData">
              <button mat-fab color="warn" aria-label="Delete" (click)="setDeleteProduct(myRowData)">
              <mat-icon>delete</mat-icon>
              </button>
          </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="buy">
          <th mat-header-cell *matHeaderCellDef class="TableHeaderRow"></th>            
          <mat-cell *matCellDef="let myRowData">
              <button mat-fab aria-label="Delete" (click)="setBuyProduct(myRowData)">
                  <mat-icon> local_grocery_store</mat-icon>
              </button>
          </mat-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
